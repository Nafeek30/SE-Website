<body class="center-v--parent bg-gray">
	<div class="container container--margin grid-lg center-v--child">
		<div class="columns">

			<div class="column col-md-12 col-4">
				<h1 class="mt-2">Wheel 3000</h1>
			</div>

			<div class="column col-md-12 col-8">
				<div class="card shadow-lg">
					<div class="card-header">
						<div class="card-title h5">
							Activity
							<div class="form-group float-right">
								<select class="form-select">
									<option>Minutes</option>
									<option>Hours</option>
								</select>
							</div>
						</div>
						<div class="card-subtitle text-gray">Wheelchair Edition</div>
					</div>
					<div class="card-body">

						<!-- loading message -->
						<div class="empty d-none" id="proxyChart">
							<div class="loading loading-lg"></div>
							<p class="empty-title h5">Loading Activity...</p>
							<p class="empty-subtitle">Click the button below or use the mobile app to upload data.</p>
						</div>

						<!-- can conditionally display or not by toggling `.display-none` -->
						<!-- form select control -->
						<canvas id="realChart" class="d-none" height="100px"></canvas>
					</div>
					<div class="card-footer">
						<div class="upload-btn-wrapper c-hand">
							<button class="btn">Upload Data</button>
							<input type="file" id="input" accept=".csv" name="myfile" />
						</div>
					</div>
				</div>
			</div>
		</div> <!-- columns -->
	</div>

	<div class="credits">
		<p>a Kazi Nafee production</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" defer></script>
	<script src="https://fastcdn.org/Papa-Parse/4.1.2/papaparse.min.js" defer></script>
	<script type="module" src="src/js/main.js" defer></script>
